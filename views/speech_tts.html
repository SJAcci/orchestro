<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="icon" type="image/x-icon" href="/public/img/favicon.ico">
    <title>오케스트로</title>
    <!-- css -->
    <link rel="stylesheet" href="/public/css/speech.css">

    <!-- js -->
    <script src="/public/js/jquery-3.6.1.min.js"></script>
    <script src="/public/js/common.js"></script>
    <script>
        function resetAPI(){
            $('.bx_upload').val('').attr('readonly', false)
            $('.bx_result, .btn_reset').addClass('inactive')
            $('.btn_submit').removeClass('inactive')
        }

        function startAPI(){
            //reset
            $('.btn_submit').blur();
            $('.bx_result').empty();
            $('.bx_upload').attr('readonly', true)
            $('.btn_submit').addClass('inactive')
            $('.btn_reset').removeClass('inactive')
            
            //base set
            if($('.bx_upload').val() == '' || $('.bx_upload').val() == undefined){
                $('.bx_upload').val('샘플 텍스트 입니다.')
            }

            //set API HERE
            for(var i = 1; i < 3; i++){
                $('.bx_result').append(
                    '<button type="button" title="'+i+'" class="btn_play" onclick="playAudio()"></button>'
                )
            }
            $('.bx_result').removeClass('inactive')
    
        }

        function playAudio(){
        
        }
    </script>
</head>
<body id="page_speech_tts" class="page_speech">
    <header>
        <div class="bn">
            <div class="maxWidth">
                TTS(Text to Speech)<br>
                <p>
                    텍스트 데이터를 음성으로 변환하는 음성 합성 기술
                </p>
            </div>
        </div>
        <ul class="gnb maxWidth"></ul>
    </header>

    <main class="maxWidth2 wrap_content">
        <form action="" class="wrap_left" id="form">
            <textarea name="" id="" cols="30" rows="10" class="bx bx_upload" placeholder="내용을 입력해주세요&#13;&#10;(ex. 샘플 텍스트입니다)"></textarea>
            <div class="wrap_btn">
                <button type="button" class="btn_submit" onclick="startAPI()">Submit</button>
                <button type="button" class="btn_reset inactive" onclick="resetAPI()">Reset</button>
            </div>
     

            <div class="bx bx_result inactive"></div>        
        </form>
        <div class="wrap_right">
            <div class="bx">
                <h3>주요 기능</h3>
                <div class="list_detail">
                    <p title="고품질 변환">
                        최첨단 음성 인식 기술을 사용하여 정확하게 전사된 텍스트를 제공합니다.
                    </p>
                    <hr>
                    <p title="사용 용이">
                        단일 API 호출을 통해 앱에 TTS 기능을 추가할 수 있습니다.
                    </p>
                </div>
                <h3>활용 용역</h3>
                <div class="list_detail">
                    <p title="고객경험">
                        고객을 지원하기 위해 자연스러운 음성을 제공하는 TTS서비스를 사용해 차별화된 고객 경험을 제공할 수 있습니다.
                    </p>
                    <hr>
                    <p title="IoT">
                        스마트 디바이스에서 자연스러운 음성 지원을 제공할 수 있습니다
                    </p>
                </div>
            </div>
        </div>
        <p class="t_source">위 모델은<u>데이터셋</u>을 이용하여 학습하였습니다.</p>
    </main>

    <footer></footer>
</body>
</html>
